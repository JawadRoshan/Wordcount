<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bgimage3.jpg') no-repeat center center/cover;
            flex-direction: column;
            text-align: center;
        }

        /* Blur effect overlay */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }

        .container {
            position: relative;
            background: rgba(233, 233, 233, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 500px;
            height: 300px;
            z-index: 1;
            box-shadow: 0px 0px 9px black ;
           
        }

        h2 {
            color: #333;
            font-weight: bold;
        }

        textarea {
            width: 95%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #72e61f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            margin-bottom: 9px;
        }

        button:hover {
            background-color: #009a0f;
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Background blur overlay -->

    <div class="container">
        <h2>Word Counter</h2>
        <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
        <button onclick="countWords()">Count Words</button>
        <div class="result" id="wordCount">Total Words: 0</div>
    </div>

    <script>
        function countWords() {
            let text = document.getElementById("textInput").value.trim();
            
            // Split by spaces and filter out empty strings
            let words = text.split(/\s+/).filter(word => word.length > 0);

            document.getElementById("wordCount").innerText = "Total Words: " + words.length;
        }
    </script>

</body>
</html>
